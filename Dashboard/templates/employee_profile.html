
{% extends 'employee_common.html' %}

{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Profile</h5>
      <div class="container-fluid">
          <form method="post">
              {% csrf_token %}
              <div class="form-row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label class="id">Employee ID: {{employee.face_id}} </label>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>First Name</label>
                          <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Employee Department</label>
                          <input type="text" name="department" class="form-control" placeholder="Department" value="{{employee.empdept}}">
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Employee Designation</label>
                          <input type="text" name="designation" class="form-control" placeholder="Designation" value="{{employee.designation}}">
                      </div>
                  </div>

                   <div class="col-sm-6">
                      <div class="form-group">
                          <label>Contact</label>
                          <input type="text" name="contact" class="form-control" placeholder="Contact" value="{{employee.contact}}">
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Email ID</label>
                          <input type="email" name="emailid" class="form-control" placeholder="Email Address" value="{{employee.user.username}}">
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Date of joining [{{employee.joiningdate}}]</label>
                          <input type="date" name="jdate" class="form-control">
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Gender [{{employee.gender}}]</label>
                          <select name="gender" class="form-control">
                              <option value="None">Select Gender</option>
                              <option value="Female">Female</option>
                              <option value="Man">Male</option>
                          </select>
                      </div>
                  </div>


              </div>
              <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
          </form>
      </div>

    </div>
</div>

{% if check == "no" %}
<script>
    alert('Profile updated Successfully');
    window.location = ('{% url 'employee_profile' %}');
</script>
{% endif %}

{% if check == "yes" %}
<script>
    alert('Something went wrong!');
</script>
{% endif %}

{% endblock %}
