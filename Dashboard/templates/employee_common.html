{% load static %}
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
    .list-group-item{
     padding: 8px !important;

    }
</style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
           <center><img src="{% static 'images/empoyee.webp' %}" width="200" height="300" class="img-thumbnail rounded-circle my-3"></center>
            <div class="list-group">
                <a href="{% url 'employee_dashboard' %}" class="list-group-item list-group-item-warning list-item-action {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                <a href="{% url 'employee_profile' %}" class="list-group-item list-group-item-warning list-item-action {% if request.path == '/profile' %} active {% endif %}">Profile</a>
                <a href="{% url 'password_change' %}" class="list-group-item list-group-item-warning list-item-action {% if request.path == '/change_password' %} active {% endif %}">Change Password</a>
                <a href="{% url 'Logout' %}" class="list-group-item list-group-item-warning list-item-action">Log Out</a>
            </div>
        </div>
        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green; border-top: 2px solid green">_____________________mY_DESK____________________</h5>
            <div class="card shadow" style="min-height : 89vh">
                <div class="card-body">
                    {% block main %}

                    {% endblock %}
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
