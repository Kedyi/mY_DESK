{% include 'navigate.html' %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Employee Login</h5>
      <div class="container-fluid">
          <form method="post">
              {% csrf_token %}
              <div class="form-row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Email ID</label>
                          <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID" required>
                      </div>
                  </div>
                  </div>
                <div class="form-row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                      </div>
                  </div>
                </div>
              <div class="form-row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <label>Provide Your ID</label>
                          <input type="password" name="face_id" class="form-control" placeholder="Enter Your ID" required>
                      </div>
                  </div>
                </div>
              <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
          </form>
      </div>

    </div>
</div>

{% if check == "no" %}
<script>
    alert('Login Successful');
    window.location = ('{% url 'employee_dashboard' %}');
</script>
{% endif %}
{% if check == "yes" %}
<script>
    alert('Invalid Credentials, login again!');
</script>
{% endif %}
